{% extends 'base.html' %}
{% block content %}
<div class="container pt-4">
    <div class="col-lg-5 shadow p-0 mx-auto">
        <div class="alert alert-success shadow" role="alert"><b><center>Create Account</center></b></div>
        <div class="p-4">
            <form method="post" action="/signup/">
                {% csrf_token %}
                {{ form.as_p }}
                <hr />
                <input class="btn btn-success shadow" type="submit" value="Create Account" />
            </form>
        </div>

    </div>
</div>
{% endblock %}
