{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
    <div class="mx-auto shadow col-lg-4 mx auto p-0">
        <div class="alert alert-info">
            <h3>Login Here!</h3>
        </div>
        <div class="p-4 mx-auto">
            <form action="/login/" method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <hr />
                <input type="submit" value="Login" class="btn btn-info mx-auto" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
